# .github/workflows/scrape-tournaments.yml
# 
# This workflow runs the tournament scraper on a schedule and commits
# the updated tournaments.json back to the repository.

name: Scrape DGS Tournaments

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'dgs-scraper.py'
      - '.github/workflows/scrape-tournaments.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run scraper
        run: python dgs-scraper.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet tournaments.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tournaments.json
          git commit -m "Update tournaments.json [automated]"
          git push
      
      - name: Summary
        run: |
          echo "## Scraper Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f tournaments.json ]; then
            COUNT=$(python -c "import json; print(len(json.load(open('tournaments.json'))['tournaments']))")
            echo "✅ Found **$COUNT** tournaments" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No tournaments.json generated" >> $GITHUB_STEP_SUMMARY
          fi
